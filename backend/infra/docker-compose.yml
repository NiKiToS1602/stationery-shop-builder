services:
  postgres:
    image: postgres:16
    container_name: stationery_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stationery
      POSTGRES_USER: stationery
      POSTGRES_PASSWORD: stationery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stationery"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: stationery_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: ../services/auth
    container_name: stationery_auth
    restart: unless-stopped
    ports:
      - "8001:8000"
    depends_on:
      redis:
        condition: service_healthy


volumes:
  postgres_data:
  redis_data:
