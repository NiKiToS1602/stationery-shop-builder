services:
  postgres:
    image: postgres:16
    container_name: stationery_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stationery
      POSTGRES_USER: stationery
      POSTGRES_PASSWORD: stationery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stationery"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: stationery_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: ../services/auth
      dockerfile: Dockerfile
    container_name: stationery_auth
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      JWT_SECRET: "dev-secret-change-me"
      OTP_TTL_SECONDS: "300"
      OTP_SEND_COOLDOWN_SECONDS: "30"
      OTP_CONFIRM_MAX_ATTEMPTS: "5"
      # SMTP (Gmail)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_TLS: ${SMTP_TLS}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  catalog:
    build:
      context: ../services/catalog
      dockerfile: Dockerfile
    container_name: stationery_catalog
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql+asyncpg://stationery:stationery@postgres:5432/stationery"
      JWT_SECRET: "dev-secret-change-me"
      JWT_ALGORITHM: "HS256"
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy


volumes:
  postgres_data:
  redis_data:
